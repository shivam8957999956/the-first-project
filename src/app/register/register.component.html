<div class="main">
  <div class="login-page">
    <div class="form">
      <form class="login-form" (submit)="registerUser()">
        <input
          type="text"
          placeholder="username"
          [(ngModel)]="username"
          name="username"
          required
        />
        <input
          type="text"
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
          required
        />
        <input
          type="password"
          placeholder="password"
          [(ngModel)]="password"
          name="password"
          required
        />
        <button>Register</button>
      </form>
    </div>
  </div>
</div>
